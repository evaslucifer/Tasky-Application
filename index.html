<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS build project</title>
    <!-- styles -->
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body onload="loadInitialData()">
  <!-- btn on small size -->
  <div class="add__new__btn__mobile__only d-sm-block d-md-none">
  <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#AddNewModal">
    <i class="fa-solid fa-plus m-1"></i>add more items
  </button>
</div>
<!-- add task modal -->
  <div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="AddNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="AddNewModalLabel">Add new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="false">
             <!-- img link -->
            <div class="mb-3">
              <label for="imgURL" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imgURL" aria-describedby="imgDesc" placeholder="https://image.com/image.png">
            </div>
            <div id="imgDesc" class="form-text">
              This is optional for you
            </div>
           
           
            <!-- title -->
            <div class="mb-3 mt-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" aria-describedby="titleDesc" placeholder="Task Title!">
            </div>
            <div id="titleDesc" class="form-text">
              <!-- task type -->
            </div>
            <div class="mb-3 mt-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tags" aria-describedby="typeDesc" placeholder="Task Type!">
            </div>
            <div id="typeDescription" class="form-text">
              </div>
              <div class="mb-3 mt-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea type="textarea" class="form-control" id="taskDescription" aria-describedby="typeDesc" placeholder="Task Description!" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>





  <!-- open task modal -->
  <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task__modal__body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
      </div>
    </div>
  </div>


      <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
           
            <form class="d-flex" role="search">
              <button class="btn btn-primary d-flex align-items-center gap-3" type="button" data-bs-toggle="modal" data-bs-target="#AddNewModal">
                <i class="fa-solid fa-plus m-1"></i>add more items
              </button>
            </form>
          </div>
        </div>
     
      </nav>
      <div class="container">
        <!-- search section -->
        <section class="mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="input-group flex-nowrap shadow-lg rounded">
                <input type="search" class="form-control" placeholder="search your task here " aria-label="search task" 
                aria-describedby="addon-wrapping" oninput="searchTask.apply(this.arguments)">
               
                <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-search"></i>
              </span>

              </div>

            </div>
            <!-- <div class="col-md-6"> -->

            <!-- </div> -->
          </div>
        </section>
                   
        <!-- cards sections -->


        <section class="mt-3" >
          <div class="row task__contents">

            
          </div>
        </section>
      </div>






   <!-- scripts -->
   <script src="index.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" 
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
